# Default LibreChat configuration template
# This will be used as a base for all client configurations

mcpServers:
  "Google Drive":
    type: sse
    url: https://mcp-servers-production-c189.up.railway.app/sse
    timeout: 60000
    oauth:
      authorization_url: https://accounts.google.com/o/oauth2/auth
      token_url: https://oauth2.googleapis.com/token
      scope: https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/drive.file
      client_id: ${GOOGLE_CLIENT_ID}
      client_secret: ${GOOGLE_CLIENT_SECRET}
      redirect_uri: https://mcp-servers-production-c189.up.railway.app/oauth/callback 